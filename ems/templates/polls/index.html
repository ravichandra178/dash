{% extends 'base.html' %}

{% block content %}
    <h2>List of {{title}}</h2>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li><a href="{% url 'poll_details' question.id %}">{{question.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Polls Yet.</p>
    {% endif %}
{% endblock content %}
