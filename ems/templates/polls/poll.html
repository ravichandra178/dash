{% extends 'base.html' %}

{% block content %}
    <p>
        <h3>{{question.title}}</h3>
    </p>
    <form method="POST">    
        {% csrf_token %}
        {% for choice in question.choices %}
            <div class="radio">
                <label>
                    <input type="radio" name="choice" value="{{choice.id}}">
                    {{choice.text}}
                </label>
            </div>

        {% empty %}
            <p>There is no choice available for this question</p>
        {% endfor %}
            <button class="btn btn-dark" type="submit">Vote</button>
    </form>
    <p class="poll-creator">Poll created by {{question.created_by.username}}</p>
{% endblock content %}
